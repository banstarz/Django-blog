{% extends 'main/layout.html' %}

{% block title %}
    Новости
{% endblock %}

{% block content%}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            <span>{{error}}</span>
            <button type="submit">Добавить запись</button>
        </form>
    </div>
{% endblock %}
